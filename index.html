<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>

            <div id="social_media">
                <a href="#"><img src="assets/img/facebook.png" alt="Logo do Facebook"></a>
                <a href="#"><img src="assets/img/icons8-google-logo.svg" alt="Logo do Google"></a>
                <a href="#"><img src="assets/img/icons8-github.svg" alt="Logo do GitHub"></a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        Email
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">    
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">Login</button>
        </form>

    <script src="assets/js/script.js"></script>   
    </main>
</body>
</html>
